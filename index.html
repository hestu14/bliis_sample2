<!DOCTYPE html>
<html lang="en" class="no-js demo-4">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bliis - Sample 2</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="styles/default.css" />
	<link rel="stylesheet" type="text/css" href="styles/bookblock.css" />
	<!-- custom demo style -->
	<link rel="stylesheet" type="text/css" href="styles/demo4.css" />
	<link rel="stylesheet" type="text/css" href="styles/base.css" />

	<script src="script/modernizr.custom.js"></script>
</head>

<body>
	<div class="container">
		<div class="bb-custom-wrapper">

			<div id="bb-bookblock" class="bb-bookblock">
				<div class="bb-item">
					<div class="bb-custom-firstpage container-page">
						<div class="left-page first-left-page">
							<img id="front-image" src="img/image-front.png" alt="" srcset="">
						</div>
						<div class="right-page first-right-page">
							<div id="first-right-page-text"><h1>We invited you</h1></div>
							<div id="first-right-page-tujuan"><h2>Frank Lampard</h2></div>
							<div id="first-right-page-alamat"><h2>(Chelsea F.C)</h2></div>
						</div>
					</div>
				</div>
				<div class="bb-item">
					<div class="bb-custom-firstpage container-page">
						<div class="left-page second-left-page">
							<h3>“I came like a king,<br>I left like a legend.”<br>Zlatan Ibrahimovic</h3>
						</div>
						<div class="right-page second-right-page">
							<div class="foto-pria"><img src="img/foto-pria.png" alt="" srcset=""></div>
							<div class="dash-dash"><h2>------------</h2></div>
							<div class="foto-wanita"><img src="img/foto-wanita.png" alt="" srcset=""></div>
						</div>
					</div>
				</div>
				<div class="bb-item">
					<div class="bb-custom-firstpage container-page">
						<div class="left-page">
							<h1>Left Second Page</h1>
						</div>
						<div class="right-page">
							<h1>Right Second Page</h1>
						</div>
					</div>
				</div>
				<div class="bb-item">
					<div class="bb-custom-firstpage container-page">
						<div class="left-page">
							<h1>Left Second Page</h1>
						</div>
						<div class="right-page">
							<h1>Right Second Page</h1>
						</div>
					</div>
				</div>
				<div class="bb-item">
					<div class="bb-custom-firstpage container-page">
						<div class="left-page">
							<h1>Left Second Page</h1>
						</div>
						<div class="right-page">
							<h1>Right Second Page</h1>
						</div>
					</div>
				</div>

			</div>

			<nav>
				<a id="bb-nav-first" href="#" class="bb-custom-icon bb-custom-icon-first">First page</a>
				<a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
				<a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
				<a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last">Last page</a>
			</nav>

		</div>

	</div><!-- /container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="script/jquerypp.custom.js"></script>
	<script src="script/jquery.bookblock.js"></script>
	<script>
		var Page = (function () {

			var config = {
				$bookBlock: $('#bb-bookblock'),
				$navNext: $('#bb-nav-next'),
				$navPrev: $('#bb-nav-prev'),
				$navFirst: $('#bb-nav-first'),
				$navLast: $('#bb-nav-last')
			},
				init = function () {
					config.$bookBlock.bookblock({
						speed: 1000,
						shadowSides: 0.8,
						shadowFlip: 0.4
					});
					initEvents();
				},
				initEvents = function () {

					var $slides = config.$bookBlock.children();

					// add navigation events
					config.$navNext.on('click touchstart', function () {
						config.$bookBlock.bookblock('next');
						return false;
					});

					config.$navPrev.on('click touchstart', function () {
						config.$bookBlock.bookblock('prev');
						return false;
					});

					config.$navFirst.on('click touchstart', function () {
						config.$bookBlock.bookblock('first');
						return false;
					});

					config.$navLast.on('click touchstart', function () {
						config.$bookBlock.bookblock('last');
						return false;
					});

					// add swipe events
					$slides.on({
						'swipeleft': function (event) {
							config.$bookBlock.bookblock('next');
							return false;
						},
						'swiperight': function (event) {
							config.$bookBlock.bookblock('prev');
							return false;
						}
					});

					// add keyboard events
					$(document).keydown(function (e) {
						var keyCode = e.keyCode || e.which,
							arrow = {
								left: 37,
								up: 38,
								right: 39,
								down: 40
							};

						switch (keyCode) {
							case arrow.left:
								config.$bookBlock.bookblock('prev');
								break;
							case arrow.right:
								config.$bookBlock.bookblock('next');
								break;
						}
					});
				};

			return { init: init };

		})();
	</script>
	<script>
		Page.init();
	</script>
</body>

</html>
